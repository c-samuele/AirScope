<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirScope - Web Service</title>
    <link rel="icon" href="assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="img-sky">

   <main class="min-vh-100 d-flex flex-column justify-content-between">
    <div class="px-4 py-5 text-center my-auto animation-generate-index">
        <div class="d-flex justify-content-center align-items-center">
            <!-- logo svg -->
            <object type="image/svg+xml" width="330" data="./assets/svg/logo.svg"></object>
            <!-- versione -->
            <span class="version-number"></span>
        </div>
        
        <div class="col-lg-6 mx-auto">
            <!-- Aforisma -->
            <div id="aphorism" class="lead text-light mb-4"></div>
            <!-- Enter -->
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <button id="enter" type="button" class="btn btn-outline-light btn-lg px-4 gap-3">Enter</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="py-4 text-center divider">
        <i class="author-signature">Created by Samuele Caporale</i>
    </div>

</main>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script/version.js"></script>
    <script src="assets/script/aphorism.js"></script>
    <script>
            document.getElementById("enter").addEventListener("click", () => {
                window.location.href = "service.html";
        });
    </script>
</body>
</html>
